    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <main>
      <h3>freeCodeCamp (ðŸ”¥)</h3>
      
      <h1>Roman Numeral Converter</h1>
      <form id="form" class="form">
        <fieldset>
          <label for="number">Enter a Number:</label><br />
          <input type="number" id="number" required />
          <button type="button" id="convert-btn">Convert</button>
        </fieldset>
      </form>
      <div id="output" class="output hidden"></div>
      <table>
        <tr>
          <th>Roman numerals</th>
          <th>Arabic numerals</th>
        </tr>
        <tr>
          <th>M</th>
          <th>1000</th>
        </tr>
        <tr>
          <th>CM</th>
          <th>900</th>
        </tr>
        <tr>
          <th>D</th>
          <th>500</th>
        </tr>
        <tr>
          <th>CD</th>
          <th>400</th>
        </tr>
        <tr>
          <th>C</th>
          <th>100</th>
        </tr>
        <tr>
          <th>XC</th>
          <th>90</th>
        </tr>
        <tr>
          <th>L</th>
          <th>50</th>
        </tr>
        <tr>
          <th>XL</th>
          <th>40</th>
        </tr>
        <tr>
          <th>X</th>
          <th>10</th>
        </tr>
        <tr>
          <th>IX</th>
          <th>9</th>
        </tr>
        <tr>
          <th>V</th>
          <th>5</th>
        </tr>
        <tr>
          <th>IV</th>
          <th>4</th>
        </tr>
        <tr>
          <th>I</th>
          <th>1</th>
        </tr>
      </table>
    </main>
    <script src="script.js"></script>
